  <body>
    <div class="container">
      <!-- BEGIN SIGNIN SECTION-->
      <form role="form" class="form-signin form-horizontal">
        <!-- //Notice .form-heading class-->
        <h2 class="form-heading text-center">Please sign in</h2>
        <input type="email" placeholder="Email address" required="" autofocus="" class="form-control">
        <input type="password" placeholder="Password" required="" class="form-control">
        <div class="row">
          <div class="col-xs-6">
            <label class="checkbox">
              <input type="checkbox" value="remember-me">Remember me
            </label>
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </div>
        </div>
        <div class="forget-password">Forgot password?
          <a id="link-forgot" href="#"> Click here to reset</a>
        </div>
        <button id="btn-register-form" type="button" class="btn btn-success btn-block">Register</button>
      </form>
      <!-- END SIGNIN SECTION-->
      <!-- BEGIN SIGNUP SECTION-->
      <form role="form" class="form-signup form-horizontal">
        <h2 class="form-heading text-center">Register</h2>
        <div class="text-center">Who are you?</div>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i>
          </span>
          <input type="text" placeholder="Username" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i>
          </span>
          <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i>
          </span>
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-check-circle"></i>
          </span>
          <input type="password" placeholder="Repeat Password" class="form-control">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-primary btn-back"><i class="fa fa-angle-left"></i>&nbsp;Back</button>
          <button id="btn-register-user" type="button" class="btn btn-success pull-right">Register</button>
        </div>
      </form>
      <!-- END SIGNUP SECTION-->
      <!-- BEGIN FORGOT PASSWORD SECTION-->
      <form role="form" class="form-forgot form-horizontal">
        <h2 class="form-heading text-center">Forgot Password</h2>
        <div class="text-center">Enter your email address to reset your password</div>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i>
          </span>
          <input type="email" placeholder="Email" class="form-control">
        </div>
        <br>
        <div class="form-actions">
          <button type="button" class="btn btn-primary btn-back"><i class="fa fa-angle-left"></i>&nbsp;Back</button>
          <button id="btn-forgot" type="button" class="btn btn-success pull-right">Send</button>
        </div>
      </form>
