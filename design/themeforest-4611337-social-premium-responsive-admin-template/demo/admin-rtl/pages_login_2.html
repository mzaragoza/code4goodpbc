<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>Blank Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../../assets/css/social.core-rtl.css" rel="stylesheet">
    <link href="../../assets/css/social.admin-rtl.css" rel="stylesheet">
    <link href="../../assets/css/font-awesome/font-awesome.css" rel="stylesheet">
    <!-- Current theme-->
    <link id="current-theme" href="../../assets/css/themes/admin/facebook-rtl.css" rel="stylesheet">
    <link href="../../assets/css/layouts/login2-rtl.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--[if lt IE 8]>
    <script src="../../assets/js/html5shiv/html5shiv.js"></script>
    <script src="../../assets/js/plugins/respond/respond.min.js"></script> 
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- BEGIN SIGNIN SECTION-->
      <div class="signin">
        <!-- //Notice .title class-->
        <h3 class="title">Login or
          <a href="#"> Sign up</a>
        </h3>
        <div class="row row-sm-offset-3 social-buttons">
          <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block btn-facebook"><i class="fa fa-facebook fa-lg visible-xs"></i>
              <span class="hidden-xs">Facebook</span>
            </a>
          </div>
          <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block btn-twitter"><i class="fa fa-twitter fa-lg visible-xs"></i>
              <span class="hidden-xs">Twitter</span>
            </a>
          </div>
          <div class="col-xs-4 col-sm-2">
            <a href="#" class="btn btn-lg btn-block btn-google-plus"><i class="fa fa-google-plus fa-lg visible-xs"></i>
              <span class="hidden-xs">Google+</span>
            </a>
          </div>
        </div>
        <!-- //Notice .signin-or class-->
        <div class="row row-sm-offset-3 signin-or">
          <div class="col-xs-12 col-sm-6">
            <!-- //Notice .hr-or class-->
            <hr class="hr-or">
            <!-- //Notice .span-or class-->
            <span class="span-or">or</span>
          </div>
        </div>
        <div class="row row-sm-offset-3">
          <div class="col-xs-12 col-sm-6">
            <form action="" autocomplete="off" method="POST" class="signin-form">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i>
                </span>
                <input type="text" name="username" placeholder="Email Address" class="form-control">
              </div>
              <span class="help-block"></span>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i>
                </span>
                <input type="password" name="password" placeholder="Password" class="form-control">
              </div>
              <span class="help-block">Password error</span>
              <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
        <div class="row row-sm-offset-3">
          <div class="col-xs-12 col-md-6">
            <!-- //Notice .forgot-password class-->
            <p class="forgot-password">
              <a href="#">Forgot password?</a>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGNIN SECTION-->
    </div>
    <!-- jQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="../../assets/js/jquery/jquery.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
      $.fn.modal || document.write('<script src="../../assets/js/plugins/bootstrap/bootstrap.min.js"><\/script>')
    </script>
  </body>
</html>
